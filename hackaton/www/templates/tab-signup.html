
<ion-view view-title="Sign up">
    <ion-content class="padding">
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">User Name</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Display name</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <button ng-click="signIn(user)" class="button button-block button-positive activated">
                Sign Up
            </button>
        </div>
    </ion-content>
</ion-view>
