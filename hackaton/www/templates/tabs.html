<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-only">
    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-icecream" icon-on="ion-icecream" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="icon ion-search" icon-on="icon ion-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="Rank" icon-off="icon-list-numbered" icon-on="icon-list-numbered" href="#/tab/rank/week" class="myTabStyle">
        <ion-nav-view name="tab-rank"></ion-nav-view>
    </ion-tab>
    <ion-tab title="group" icon-off="icon icon-groupon1" icon-on="icon icon-groupon1" href="#/tab/group">
        <ion-nav-view name="tab-group"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
